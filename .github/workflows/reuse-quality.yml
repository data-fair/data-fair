name: Quality checks

on:
  workflow_call:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout git repository
      uses: actions/checkout@v4
    
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Run quality checks
      run: npm run quality